<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="semanticss">
	<meta name="keywords" content="semanticss">
	<meta name="author" content="Nodir .A">
	<meta name="generator" content="Semanticss v1.0.0.22">
	
	<link rel="shortcut icon" type="image/x-icon" href="./graphical-assets/favicon.ico">
	
	<title>Semanticss v1.0.0.22</title>
	
	<!-----css links----->
	<link rel="stylesheet" href="demo-contact.css">
	
	
</head>
<body>
	<header>
		<section class="container">
			<nav>
				<ul>
					<li><a href="https://www.npmjs.com/package/semanticss">Documentation</a></li>
					<li><a href="../index.html">Home</a></li>
					<li><a href="../index.html">Demo-home</a></li>
					<li><a href="../index.html">Demo-about</a></li>
				</ul>
			</nav>
		</section>
	</header>
	
	<div class="contact-container">
  <h2>Feel free to get in touch.</h2>
  <ul class="actions">
    <li><a href="#" id="contact" class="button big">Contact Us</a></li>
  </ul>
</div>

<div class="cd-popup contact" role="alert">
  <form name="contactform" id="contactform" class="contact-form">
    <div class="cd-popup-container" style="">
      <p style="">
        <a href="" class="cd-popup-close cd-close-button">
          <i class="fa fa-times" style="pointer-events:none;"></i>
        </a>
      </p>

      <div class="name">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="email">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
      </div>
      <div class="message">
        <label for="message">Message</label>
        <textarea name="message" id="message" name="message"></textarea>
      </div>
      <br>
      <div style="text-align:left">
        <input type="checkbox" id="human" name="human" />
        <label for="human">I am a human and not a robot.</label>
      </div>
      <br>
      <div class="submit">
        <p class="user-message" id="contactblurb"> Questions, suggestions, and general comments are all welcome!</p>
        <input type="submit" name="submit" id="submit" value="Send" />
      </div>
    </div>
  </form>
</div>

<div class="cd-popup notification" role="alert">
  <div class="cd-popup-container">
    <a href="" class="cd-popup-close cd-close-button"><i class="fa fa-times" style="pointer-events:none;"></i></a>
    <p>
      <h3 id="notification-text">Thanks for getting in touch!</h3>
    </p>
  </div>
</div>


<!-----js links ----->
<script type="text/javascript" src="./semanticss/semantic_js/semantic.js"></script>

</body>
</html>
